<div class="py-5">
    <div class="row">
      <div class="col-md-9 mx-auto">
        <span class="anchor" id="formDetails"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header mb-0">
            <div class="row">
              <h4 class="mb-0 col-6">Profile Details</h4>
              <div class="mb-0 col-6" style="text-align: right; vertical-align: middle; font-size: larger;">
                <button>Edit profile</button>
              </div>
            </div>
          </div>
          <div class="card-body">
              <div class="row">
                    <div class="col-3 picture-div"></div>
                    <form class="form-details col-8">
                        <div class="mb-3">
                            <label for="userFullName" class="form-label">Name</label>
                            <p id="userFullName" class="text-muted">{{user?.name}}</p>
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Email Address</label>
                            <p id="userEmail" class="text-muted">{{user?.email}}</p>
                        </div>
                        <div class="mb-3">
                            <label for="userPassword" class="form-label">Password</label>
                            <p id="userPassword" class="text-muted">{{user?.password}}</p>
                        </div>
                        <div class="mb-3">
                            <label for="userTel" class="form-label">Tel</label>
                            <p id="userTel" class="text-muted">{{user?.tel}}</p>
                        </div>
                    </form>    
                </div>      
          </div>
          <div class="card-footer text-center text-muted">
            Â© 2021
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card -->
      </div>
    </div>
</div>
