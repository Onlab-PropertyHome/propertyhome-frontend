<div id="map" class="container py-5">
  <agm-map #agmMap [scrollwheel]="true" [zoom]="zoom" [latitude]="47.49801" [longitude]="19.03991" (mapReady)="onMapLoad($event)">
    <agm-marker-cluster>
      <div *ngFor="let marker of markers">
        <agm-marker [latitude]="marker.marker.lat" [longitude]="marker.marker.lng" [iconUrl]="
        {
          url: './assets/home-map-location.png',
          scaledSize: {
              width: 30,
              height: 30
            
          }
        }">

          <agm-info-window>
            <div class="card">
              <div class="card-header">
                <h6>{{marker.ad.location}}</h6>
              </div>
              
              <div class="card-body">
                <p *ngIf="marker.ad.details" class="details">{{marker.ad.details}}</p>
                <p *ngIf="!marker.ad.details" class="details no-details">No details to show</p>
              </div>

              <div class="card-footer">
                <button class="btn btn-primary w-100" (click)="viewInfo(marker.ad)">View info</button>
              </div>
            </div>
          </agm-info-window>
        </agm-marker>
      </div>

    </agm-marker-cluster>
  </agm-map>
</div>
