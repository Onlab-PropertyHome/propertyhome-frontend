<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Choose the location of your property!</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title"
        (click)="closeModal('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div id="pac-container" class="mb-3">
        <input #search id="pac-input" type="text" class="form-control" placeholder="Enter a location" onClick="this.setSelectionRange(0, this.value.length)" value="{{isLocationChoosen() ? location : ''}}">
    </div>

    <agm-map (mapReady)="mapReadyHandler($event)" [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
      <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true" (dragEnd)="markerDragEnd($event)"></agm-marker>
    </agm-map>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="saveLocation()">Save</button>
    <button type="button" class="btn btn-outline-secondary" (click)="closeModal('cancel')">Cancel</button>
</div>
