<div class="py-5">
  <div class="row">
    <div class="col-md-12 mx-auto">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Map</h4>
        </div>
        <div class="card-body">
          <agm-map #agmMap [scrollwheel]="true" [zoom]="zoom" [latitude]="47.49801" [longitude]="19.03991">
            <agm-marker-cluster>
              <div *ngFor="let marker of markers">
                <agm-marker [latitude]="marker.marker.lat" [longitude]="marker.marker.lng" [iconUrl]="
                {
                  url: './assets/home-map-location.png',
                  scaledSize: {
                      width: 30,
                      height: 30
                    
                  }
                }">

                  <agm-info-window>
                    <div class="card">
                      <div class="card-header">
                        <h6>{{marker.ad.location}}</h6>
                      </div>
                      
                      <div class="card-body">
                        <p *ngIf="marker.ad.details" class="details">{{marker.ad.details}}</p>
                        <p *ngIf="!marker.ad.details" class="details no-details">No details to show</p>
                      </div>

                      <div class="card-footer">
                        <button class="btn btn-primary w-100" (click)="viewInfo(marker.ad)">View info</button>
                      </div>
                    </div>
                  </agm-info-window>
                </agm-marker>
              </div>

            </agm-marker-cluster>

            <div *ngFor="let circle of Circles">
              <agm-circle [latitude]="circle.lat" [longitude]="circle.lng" [fillColor]="circle.fillColor"
                [radius]="circle.radius"></agm-circle>
            </div>


          </agm-map>
          <button (click)="radiusincrease()">size++</button>
          <button (click)="radiusdecrease()">size--</button>
          <button (click)="highlight()">hightlight</button>
          <button (click)="highlight2()">highlight2</button>
        </div>
        <div class="card-footer">
          <p class="text-muted mb-0">Â© 2021</p>
        </div>
      </div>
    </div>
  </div>
</div>
